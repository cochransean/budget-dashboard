<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Budget Dashboard</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="public/style.css">
    </head>
    <body>
        <div class="vis-container container-fluid">
            <div id="dashboard-heading" class="text-center">Budget Dashboard</div>
            <!-- Div for the Legend on mobile phones -->
            <div class="hidden-lg hidden-md" id="bar-chart-legend-xs"></div>
            <div id="bar-chart"></div>
            <div id="mixing-board"></div>
            <div id="control-row" class="row">
                <div class="hidden-xs hidden-sm hidden-md col-lg-1"></div>
                <div class="col-xs-12 col-md-10 col-lg-7" id="mixer"></div>
                <div class="hidden-xs hidden-sm hidden-md col-lg-1"></div>
                <div class="hidden-xs hidden-sm col-md-2 col-lg-2" id="bar-chart-legend"></div>
                <div class="hidden-xs hidden-sm hidden-md col-lg-1"></div>
            </div>
        </div>


        <!-- Load JQuery and Bootstrap as globals here due to webpack difficulty-->
        <script type="text/javascript" src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/bootstrap.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="public/bundle.js" charset="utf-8"></script>
    </body>
</html>
