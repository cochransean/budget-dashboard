<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Future Force Dashboard</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="public/style.css">
    </head>
    <body>
        <div class="vis-container container-fluid">
            <h1 id="dashboard-heading" class="text-center">Future Force Dashboard</h1>
            <div id="bar-chart"></div>
            <div id="mixing-board"></div>
            <div id="control-row" class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-8" id="mixer"></div>
                <div class="col-xs-3" id="bar-chart-legend"></div>
                <div class="col-xs-1"></div>
            </div>
        </div>


        <!-- Load JQuery and Bootstrap as globals here due to webpack difficulty-->
        <script type="text/javascript" src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/bootstrap.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="public/bundle.js" charset="utf-8"></script>
    </body>
</html>
