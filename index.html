<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Future Force Dashboard</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="public/style.css">
    </head>
    <body>
        <div class="vis-container container-fluid">
            <h1 class="text-center">Future Force Dashboard</h1>
            <div id="bar-chart"></div>
            <div id="mixing-board"></div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div id="slider-group">
                    <div class="col-xs-1 text-right slider-label">Alien Invasion</div>
                    <div class="col-xs-5"><input id="slider" type="range" min="0" max="100" value="0" step="1" /></div>
                    <div class="col-xs-1 text-left slider-label">Zombie Apocalypse</div>
                </div>
                <div class="col-xs-3" id="bar-chart-legend"></div>
                <div class="col-xs-1"></div>
            </div>
        </div>


        <!-- Load JQuery and Bootstrap as globals here due to webpack difficulty-->
        <script type="text/javascript" src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/bootstrap.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="public/bundle.js" charset="utf-8"></script>
    </body>
</html>
